<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="videoRentalShop.css" media="screen">
</head>
<body>
    <div id="all">
        <form id="formulario">
            <div id="form">
                <div id="fullName" class="campo">
                        <label for="fullName">Nombre completo</label>
                        <input type="text" name="fullName" class="inputForm">
                </div>
                <div id="address" class="campo">
                        <label for="address">Dirección</label>
                        <input type="text" name="address" class="inputForm">
                </div>
                <div id="phoneNumber" class="campo">
                        <label for="phoneNumber">Teléfono</label>
                        <input type="text" name="phoneNumber" class="inputForm">
                </div>
                <div id="birthDate" class="campo">
                        <label for="birthDate">Fecha de nacimiento</label>
                        <input type="text" name="birthDate" class="inputForm">
                </div>
                <div id="dni" class="campo">
                        <label for="dni">DNI</label>
                        <input type="text" name="dni" class="inputForm">
                </div>
            </div>
            <div id="addCustomer">
                <button id="aniade">Añade cliente</button>
            </div>
            <div id="getCustomer">
                <input type="text" name="id" id="id" placeholder="Id">
                <button id="cliente">Ver datos cliente</button>
            </div>
            <div id="getCustomers">
                <button id="lista">Lista clientes</button>
            </div>
            <div id="resultado"></div>
        </form>
    </div>
    <script src="videoRentalShop.js" type="text/javascript"></script>
</body>
</html>
